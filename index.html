<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Glasses Case</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.1/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    model-viewer {
      width: 80%;
      height: 80%;
      cursor: pointer; /* Changes the cursor to a pointer when hovering over the model */
    }
  </style>
</head>
<body>

<model-viewer 
  id="case-model" 
  src="case.glb" 
  alt="3D Glasses Case" 
  auto-rotate 
  camera-controls 
  ar 
  animation-name="OpenLid"  <!-- This assumes you have an animation named "OpenLid" -->
  autoplay
  on-click="openCase()">
</model-viewer>

<script>
  function openCase() {
    const model = document.getElementById('case-model');
    model.play();  // Starts the animation on click
  }
</script>

</body>
</html>
