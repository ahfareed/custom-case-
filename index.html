<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Clamshell Case</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
    button, input[type="file"], input[type="color"] {
      position: absolute;
      left: 20px;
      padding: 10px;
      font-size: 14px;
      z-index: 100;
    }
    #toggleLid { top: 20px; }
    #logoUpload { top: 60px; }
    #outerColor { top: 100px; }
    #innerColor { top: 140px; }
  </style>
</head>
<body>
  <button id="toggleLid">Toggle Lid</button>
  <input type="file" id="logoUpload" accept="image/*" />
  <input type="color" id="outerColor" value="#444444" title="Outer Color" />
  <input type="color" id="innerColor" value="#ddcccc" title="Inner Color" />

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5).normalize();
    scene.add(dirLight);

    const loader = new GLTFLoader();
    let model;
    const modelURL = 'https://raw.githubusercontent.com/ahfareed/custom-case-/main/case.glb';

    loader.load(
      modelURL,
      (gltf) => {
        model = gltf.scene;
        scene.add(model);
        model.rotation.y = Math.PI; // flip around for a better starting angle
        model.position.y = -1;

        camera.position.set(0, 1, 5);
        camera.lookAt(model.position);
      },
      undefined,
      (error) => {
        console.error('Error loading model:', error);
      }
    );

    // Mouse controls for rotating the model
    let isMouseDown = false;
    let previousMousePosition = { x: 0, y: 0 };

    renderer.domElement.addEventListener('mousedown', (event) => {
      isMouseDown = true;
      previousMousePosition = { x: event.clientX, y: event.clientY };
    });

    renderer.domElement.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    renderer.domElement.addEventListener('mousemove', (event) => {
      if (!isMouseDown || !model) return;

      const deltaX = event.clientX - previousMousePosition.x;
      const deltaY = event.clientY - previousMousePosition.y;

      model.rotation.y += deltaX * 0.005;
      model.rotation.x += deltaY * 0.005;

      previousMousePosition = { x: event.clientX, y: event.clientY };
    });

    // Color picker (basic version for now — applies to whole model)
    function updateColors() {
      const outerColor = new THREE.Color(document.getElementById("outerColor").value);
      if (model) {
        model.traverse((child) => {
          if (child.isMesh) {
            child.material.color.set(outerColor);
          }
        });
      }
    }

    document.getElementById('outerColor').addEventListener('input', updateColors);

    // Logo overlay (for future texturing)
    document.getElementById('logoUpload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !model) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const image = new Image();
        image.onload = function () {
          const texture = new THREE.Texture(image);
          texture.needsUpdate = true;

          model.traverse((child) => {
            if (child.isMesh) {
              child.material.map = texture;
              child.material.needsUpdate = true;
            }
          });
        };
        image.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Placeholder lid toggle (add real animation later if model supports it)
    document.getElementById('toggleLid').addEventListener('click', () => {
      alert("Lid toggle clicked — add animation if supported in model.");
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
