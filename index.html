<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Clamshell Case</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
    button, input[type="file"], input[type="color"] {
      position: absolute;
      left: 20px;
      padding: 10px;
      font-size: 14px;
      z-index: 100;
    }
    #toggleLid { top: 20px; }
    #logoUpload { top: 60px; }
    #outerColor { top: 100px; }
    #innerColor { top: 140px; }
  </style>
</head>
<body>
  <button id="toggleLid">Toggle Lid</button>
  <input type="file" id="logoUpload" accept="image/*" />
  <input type="color" id="outerColor" value="#444444" title="Outer Color" />
  <input type="color" id="innerColor" value="#ddcccc" title="Inner Color" />

  <!-- Import Three.js and GLTFLoader -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Load GLB model
    const loader = new GLTFLoader();
    loader.load(
      'https://raw.githubusercontent.com/ahfareed/custom-case-/main/case.glb',
      function (gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);
        model.position.set(0, 0, 0);
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error('An error happened loading the model:', error);
      }
    );

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
